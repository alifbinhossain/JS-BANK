<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- -------------------------- ADD TAILWIND CSS --------------------------- -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>BANK TRANSACTION</title>
  </head>
  <body class="bg-green-50">
    <header>
      <h1 class="text-5xl text-center mt-8">
        Welcome To Our
        <span class="font-semibold text-yellow-600">Transaction</span> Page
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- ---------------------- Bank Transaction History ----------------------- -->
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-8 text-white">
          <div class="bg-blue-500 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h2 class="text-4xl font-medium">
              $<span id="total-deposit">0</span>
            </h2>
          </div>
          <div class="bg-yellow-500 p-8 rounded">
            <h3 class="text-2xl">Withdrawl</h3>
            <h2 class="text-4xl font-medium">
              $<span id="withdraw-total">0</span>
            </h2>
          </div>
          <div class="bg-green-500 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h2 class="text-4xl font-medium">
              $<span id="balance-total">1280</span>
            </h2>
          </div>
        </div>
      </section>

      <!-- ------------------------- Deposit & Withdrawl ------------------------- -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-8">
          <div class="bg-indigo-300 p-8 rounded">
            <h2 class="text-2xl font-medium mb-4">Deposit Amount</h2>
            <div>
              <input
                id="deposit-input"
                class="
                  block
                  border-2
                  rounded
                  border-black
                  px-4
                  py-2
                  w-3/4
                  mb-4
                  focus:outline-none
                "
                type="text"
                placeholder="enter your $ amount"
              />

              <button
                id="deposit-btn"
                class="
                  bg-green-700
                  mt-4
                  px-4
                  py-2
                  rounded
                  font-medium
                  shadow-md
                  text-xl text-white
                "
              >
                Submit
              </button>
            </div>
          </div>
          <div class="bg-pink-300 p-8 rounded">
            <h2 class="text-2xl font-medium mb-4">Withdrawl Amount</h2>
            <div>
              <input
                id="withdrawl-input"
                class="
                  block
                  border-2
                  rounded
                  border-black
                  px-4
                  py-2
                  w-3/4
                  mb-4
                  focus:outline-none
                "
                type="text"
                placeholder="enter your $ amount"
              />

              <button
                id="withdrawl-btn"
                class="
                  bg-red-700
                  mt-4
                  px-4
                  py-2
                  rounded
                  font-medium
                  shadow-md
                  text-xl text-white
                "
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- ---------------------------- ADD JS SCRIPT ---------------------------- -->
    <script src="js/banking.js"></script>
  </body>
</html>
